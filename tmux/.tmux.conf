unbind C-b
set -g prefix C-f

set -s escape-time 1
set -g base-index 1
set -g renumber-windows on

setw -g pane-base-index 1
setw -g mode-keys vi

set -g default-terminal "screen-256color"
set -as terminal-features ",xterm-256color:RGB"

set -g focus-events on
set -g mouse on

unbind r
bind r source-file ~/.tmux.conf

unbind ";"
bind ";" split-window -h -c "#{pane_current_path}"
bind "'" split-window -v -c "#{pane_current_path}"

bind c new-window -c "#{pane_current_path}"
bind -n C-S-h previous-window
bind -n C-S-l next-window

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind Space display-popup -d "#{pane_current_path}" -w 80% -h 80%

# Set a space between the status bar and the terminal, as described here
# https://www.reddit.com/r/tmux/comments/rascjp/adding_space_between_tmux_status_bar_and_prompt/
set -Fg 'status-format[1]' '#{status-format[0]}'
set -g 'status-format[1]' ''
set -g status 2
set -g status-position top

set -g status-left-length 100
set -g status-style "fg=default,bg=default"
set -g status-left "#[bold]#S#[nobold]  ï„… "
set -g status-right "#(whoami)@#H"
set -g window-status-current-format " #[bold,underscore]#I:#W"
set -g window-status-format " #I:#W"
