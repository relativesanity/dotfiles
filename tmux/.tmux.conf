unbind C-b
set -g prefix C-f

set -s escape-time 1
set -g base-index 1
set -g renumber-windows on

setw -g pane-base-index 1
setw -g mode-keys vi

set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"

set -g focus-events on
set -g mouse on

unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

unbind ";"
bind ";" split-window -h -c "#{pane_current_path}"
bind "'" split-window -v -c "#{pane_current_path}"

bind c new-window -c "#{pane_current_path}"
bind -n C-S-h previous-window
bind -n C-S-l next-window

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind Space display-popup -d "#{pane_current_path}" -w 80% -h 80%

# Catppuccin color variables (Mocha)
catppuccin_green="#a6e3a1"
catppuccin_overlay1="#7f849c"
catppuccin_overlay2="#9399b2"
catppuccin_surface0="#313244"

set -g status-position top
set -g status-left-length 100
set -g status-style "fg=default,bg=default"
set -g status-left "#[fg=default,bold] #S#[fg=${catppuccin_overlay2},nobold]  | "
set -g status-right "#[fg=${catppuccin_overlay2}] |  #[fg=default]#(whoami)@#H "
set -g window-status-current-format " #[fg=${catppuccin_green},bold,underscore]#I:#W"
set -g window-status-format "#[fg=${catppuccin_overlay2}] |  #I:#W"

set -g message-style "fg=default,bg=default"
set -g mode-style "fg=default,bg=${catppuccin_surface0}"
set -g pane-border-style "fg=${catppuccin_overlay1}"
set -g pane-active-border-style "fg=${catppuccin_overlay1}"
set -g pane-border-status top
set -g pane-border-format ""
