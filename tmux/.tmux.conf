unbind C-b
set -g prefix C-f

set -s escape-time 1
set -g base-index 1
set -g renumber-windows on

setw -g pane-base-index 1
setw -g mode-keys vi

set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"

set -g focus-events on
set -g mouse on

unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

unbind ";"
bind ";" split-window -h -c "#{pane_current_path}"
bind "'" split-window -v -c "#{pane_current_path}"

bind c new-window -c "#{pane_current_path}"
bind -n C-S-h previous-window
bind -n C-S-l next-window

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind Space display-popup -d "#{pane_current_path}" -w 80% -h 80%

# Use terminal ANSI colors so tmux adapts to Ghostty's theme automatically
# colour0-7: normal ANSI colors (black, red, green, yellow, blue, magenta, cyan, white)
# colour8-15: bright ANSI colors
# colour15 = bright white (text), colour10 = bright green, colour8 = bright black (overlays)
# colour7 = white (subtext), colour0 = black (base/background)

set -g status-position top
set -g status-left-length 100
set -g status-style "fg=colour7,bg=default"
set -g status-left "#[fg=colour15,bold] #S "
set -g status-right "#[fg=colour15,bold] #(whoami)@#H "
set -g window-status-current-format " |  #[fg=colour12,bold,underscore]#I:#W"
set -g window-status-format " |  #I:#W"

set -g message-style "fg=default,bg=default"
set -g mode-style "fg=default,bg=colour0"
set -g pane-border-style "fg=colour8"
set -g pane-active-border-style "fg=colour8"
set -g pane-border-status top
set -g pane-border-format ""
